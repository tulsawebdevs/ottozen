{% if user.is_authenticated %}
	<h3>Welcome{% if user.first_name %}, {{user.first_name}}{% endif %}!</h3>
	<p><a href='{% url myroutes %}'>Skip to your routes</a></p>
	<p><a href='{% url logout %}'>Logout</a></p>
{% else %}
<div id="login-cont">
	<h3>Login</h3>
	<form action="{% url login %}" method="post">{% csrf_token %}
		<div class='login_error'></div>
		<input type="text" name="dummy_name" placeholder="Phone # -or- Email" />
		<input type="password" name="password" placeholder="Password"/>
		<button class="base bttn" type="submit">Submit</button>
	</form>
</div>
{% endif %}
